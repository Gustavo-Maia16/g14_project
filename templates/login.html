<!-- Modal -->
<div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-80 text-center space-y-4">
    <h2 class="text-xl font-bold text-gray-900 dark:text-white">Are you sure?</h2>
    <p id="modal-message" class="text-gray-600 dark:text-gray-300"></p>
    <div class="flex justify-center gap-6 mt-4">
      <button onclick="confirmModalAction()" class="btn btn-danger w-20 py-1.5 text-sm">Yes</button>
      <button onclick="closeModal()" class="btn btn-save w-20 py-1.5 text-sm">No</button>
    </div>
  </div>
</div>

<style>
  /* Botões mais pequenos e centrados */
  #modal .btn {
    font-size: 0.875rem; /* 14px */
    padding: 0.375rem 0;  /* Menos altura */
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #modal .btn-danger {
    background-color: #dc2626; /* vermelho */
    color: white;
  }

  #modal .btn-danger:hover {
    background-color: #b91c1c;
  }

  #modal .btn-save {
    background-color: #2563eb; /* azul */
    color: white;
  }

  #modal .btn-save:hover {
    background-color: #1e40af;
  }
</style>

<script>
  let modalOption = '';

  function openModal(action) {
    modalOption = action;
    const message = action === 'delete' ? 'Do you really want to delete this item?' : 'Are you sure you want to exit?';
    document.getElementById('modal-message').textContent = message;
    document.getElementById('modal').classList.remove('hidden');
    console.log('Modal aberto com ação:', action);
  }

  function confirmModalAction() {
    console.log('confirmModalAction chamada com opção:', modalOption);
    if (modalOption === 'exit') {
      window.location.href = '/';
    }
  }

  function closeModal() {
    document.getElementById('modal').classList.add('hidden');
    modalOption = '';
    console.log('Modal fechado');
  }
</script>
