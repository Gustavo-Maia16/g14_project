{% extends 'base.html' %}
{% block page_title %}Events Plot{% endblock %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<title>Events Plot</title>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon_site.png') }}">
<style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .container {
    max-width: 900px;
    margin: 2rem auto;
    background: white;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    color: #222;
  }

  .btn {
    font-size: 1rem;
    font-weight: 600;
    padding: 0.6rem 1.2rem;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin: 0 0.5rem;
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
  }

    .btn-exit {
        background-color: #facc15;
        color: black;
        font-size: 1rem;
        padding: 0.5rem 1rem;
    }

    .btn-exit:hover {
        background-color: #eab308;
        transform: scale(1.05);
        cursor: pointer;
    }

  .button-group {
    text-align: center;
    margin-top: 1.5rem;
  }

  /* Modal styles */
  #modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #modal.active {
    display: flex;
  }

  #modal .modal-content {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    max-width: 320px;
    text-align: center;
    color: #222;
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
  }

  #modal .modal-content h2 {
    margin-bottom: 1rem;
  }

  #modal .modal-buttons {
    display: flex;
    justify-content: space-around;
    margin-top: 1.5rem;
  }

  #modal button {
    flex: 1;
    margin: 0 0.5rem;
  }
  
    .btn-save {
        background-color: #00b894;
        color: white;
    }

    .btn-save:hover {
        background-color: #019875;
        cursor: pointer;
    }
      
    .btn-danger {
        background-color: #e53e3e;
        color: white;
    }

    .btn-danger:hover {
        background-color: #c53030;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-fit bg-gradient-to-br from-indigo-400 to-indigo-700 dark:from-gray-900 dark:to-gray-800 py-10 px-4 flex items-center justify-center transition-all duration-700">
  <div class="bg-white dark:bg-gray-900 rounded-xl shadow-2xl p-8 max-w-4xl w-full space-y-6 animate-fade-in">
    <div class="container">
      {{ plot_div | safe }}

      <div class="button-group">
        <button class="btn btn-exit" onclick="openModal('exit')">üö™ Exit</button>
      </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fade-in">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-80 text-center space-y-4">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white">‚ö†Ô∏è</h2>
            <p id="modal-message" class="text-gray-600 dark:text-gray-300"></p>
            <div class="flex justify-around mt-4">
                <button onclick="confirmModalAction()" class="btn btn-danger w-24">Yes</button>
                <button onclick="closeModal()" class="btn btn-save w-24">No</button>
            </div>
        </div>
    </div>
  </div>
</div>

<script>
  let modalOption = '';

  function openModal(action) {
    modalOption = action;
    const message = action === 'delete' ? 'Do you really want to delete this item?' : 'Are you sure you want to exit?';
    document.getElementById('modal-message').textContent = message;
    document.getElementById('modal').classList.add('active');
    console.log('Modal opened with action:', action);
  }

  function confirmModalAction() {
    console.log('confirmModalAction called with option:', modalOption);
    if (modalOption === 'exit') {
      window.location.href = '/';
    }
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('active');
    modalOption = '';
    console.log('Modal closed');
  }
</script>
{% endblock %}
